<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombi Coffee</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>
    <div id=container>
        <header id="cabecalho">
            <img id="imagem-logo" src="logo_kombi_coffee.png" alt="Foto do logo" title="Fotologo">

            <nav id="menu"><br>
                <ul type="disc">
                    <li><a href="index.html" title="link home">HOME</a></li>
                    <li><a href="local.html" title="Link para o local">LOCAL</a></li>
                    <li><a href="cardapio.html" title="Link para o cardapio">CARDÁPIO</a></li>
                    <li><a href="eventos.html" title="Link para os eventos">EVENTOS</a></li>
                    <li id="contato"><a href="contato.html" title="Link para o google">CONTATOS</a> </li>
                </ul>
            </nav>
            </nav><br>
            <h1><strong>O café que chega até você</strong></h1>
            <img id="imagem2" src="banner.jpg" alt="Foto do lbanner">
        </header>

        <main id="parte-cima">

            <header id="cabecalho-artigo">
                <hgroup>
                    <h2>Fale conosco</h2>
                    <h1 id="titulo-contato">Contato</h1>
                </hgroup>
            </header>

            <section id="contato">
                <form method="post" id="fContato" action="mailto:ferslomp@hotmail.com">
    
                    <div class="contato">
                        <label for="nomePessoal">Seu Nome: </label>
                        <input type="text" name="nomePessoal" id="nomePessoal" placeholder="Insira aqui seu nome!" required>
                    </div>
                    <div class="contato">
                        <label for="emailPessoal">E-mail:</label>
                        <input type="email" name="emailPessoal" id="emailPessoal" placeholder="Insira seu e-mail" required>
                    </div>
                    <div class="contato">
                        <label for="comentarios">Comentários</label>
                        <textarea name="comentarioPessoal" id="comentarioPessoal" placeholder="Escreva aqui sua mensagem!"
                            required cols="30" rows="15"></textarea>
                    </div>
    
                    <div id="botao">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </section>
        </main>
        
        <footer>
            <p>
                <hr>&copy; Copyright</p>
        </footer>
    </div>
</body>

</html>
